{% load static %}

{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Placeholder description.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Bootstrap Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!--Custom CSS -->
    <link rel="stylesheet" href="{% static 'invoices/css/__global.css' %}">

    <!-- Homepage Title -->
    <title>Aaron Freight, Inc.</title>

    <!-- Favicons -->
    <link rel="shortcut icon" type="image/svg+xml" href="{% static 'invoices/images/favicon.svg' %}">

    <!-- The rest of the page's header -->
    {% block header %}
    {% endblock %}

  </head>



  <body class="position-relative">
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'invoices:index' %}">
          <img src="{% static 'invoices/images/brand-white.svg' %}" alt="Bootstrap" height="50" class="d-inline-block align-text-top">
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto pe-5">
            <a class="nav-link active" aria-current="page" href="{% url 'invoices:index' %}">Invoices</a>
            <a class="nav-link link-light" href="{% url 'invoices:generate' %}">Generate</a>
            <a class="nav-link link-light" href="/admin">Admin</a>
            <a class="nav-link link-light" href="{% url 'index:logout' %}s">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="py-1" style="background-color: #DA1408;"></div>
    <!-- End Navigation bar -->

    <!-- Body -->
    <div id="bg-white" style="padding-bottom: 10rem;">
      {% block body %}
      {% endblock %}
    </div>
    <!-- End body -->

    <!-- Footer -->
    <footer class="container-fluid position-absolute bottom-0 start-0 bg-dark p-0 m-0">
      <div class="text-light d-flex justify-content-center align-items-center py-4">
        <!-- Github -->
        <a href="https://github.com/aaronzepeda" class="btn btn-circle btn-outline-light d-flex justify-content-center align-items-center">
          <i class="bi bi-github" style="font-size: 1.5rem;"></i>
        </a>
      </div>
      <div class="text-center text-light py-4" style="background-color: rgba(0, 0, 0, 1);">
        Â© 2020 Copyright:
        <a class="link-light" href="https://aaronzepeda.com">aaronzepeda.com</a>
      </div>
    </footer>
    <!-- End Footer -->


    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>


</html>
